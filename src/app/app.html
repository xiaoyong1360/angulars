<app-header />
<main>
    <ul id="users">
        @for (item of users; track item.id) {
        <li>
            <app-user  [user] = "item"  [selected]="item.id == selectedUserId" (select)="onSelectUser($event)" /> 
        </li>
        }
    </ul>

    @if (selectedUser) {
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
    } @else {
        <p id="fallback">Select please2d</p>
    }
</main>
