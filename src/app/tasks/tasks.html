@if (isAddingTask){
    <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}


<section id="tasks">
    <header>
        <h2>{{ name }}'s task</h2>
        <menu>
            <button (click)="onStartAddTask()" >Add task</button>
        </menu>
    </header>
    <ul>
        @for (item of selectedUserTasks; track $index) {
            <li>
                <app-task [task]="item" (complete)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
